<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | fwrobby.site</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #111;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 30px;
            gap: 25px;
        }
        
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }
        
        .nav a:hover {
            color: #000;
        }
        
        .divider {
            height: 1px;
            background: #eee;
            width: 100%;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-404 {
            font-size: 120px;
            font-weight: 800;
            color: #111;
            line-height: 1;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
            max-width: 400px;
        }
        
        .site-name {
            font-weight: 600;
            color: #111;
        }
        
        /* Footer */
        .footer {
            padding: 30px 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .nav {
                justify-content: center;
                padding: 20px 15px;
                gap: 20px;
            }
            
            .error-404 {
                font-size: 80px;
            }
            
            .message {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .nav {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .error-404 {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="nav">
        <a href="https://fwrobby.site">Home</a>
        <a href="https://fwrobby.site/about/">About</a>
        <a href="https://fwrobby.site/contact/">Contact</a>
        <a href="https://fwrobby.site/donate/">Donate</a>
    </nav>
    
    <div class="divider"></div>
    
    <!-- Main 404 Content -->
    <main class="main-content">
        <div class="error-404">404</div>
        <p class="message">
            The page you're looking for doesn't exist on <span class="site-name">fwrobby.site</span>. 
            It may have been moved or deleted.
        </p>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        Â© 2025 Muhammad Asim (Robby). All rights reserved.
    </footer>
</body>
</html>
