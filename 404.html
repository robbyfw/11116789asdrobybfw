    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e2e8f0;
        }
        
        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .site-name {
            color: #38bdf8;
            font-weight: 700;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #38bdf8, #3b82f6);
            color: white;
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.6);
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.9);
            color: #e2e8f0;
            border: 1px solid #475569;
        }
        
        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.9);
            transform: translateY(-3px);
        }
        
        .btn-donate {
            background: linear-gradient(to right, #f97316, #ef4444);
            color: white;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-donate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.6);
        }
        
        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border-radius: 50px;
            border: 1px solid #475569;
            background: rgba(15, 23, 42, 0.7);
            color: #f1f5f9;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #38bdf8;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: #0ea5e9;
        }
        
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(100, 116, 139, 0.3);
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #cbd5e1;
            transition: all 0.3s;
            width: 80px;
        }
        
        .link-item:hover {
            color: #38bdf8;
            transform: translateY(-5px);
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 1.3rem;
            border: 1px solid #475569;
        }
        
        .link-text {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .error-illustration {
            margin: 30px auto;
            width: 200px;
            height: 150px;
            position: relative;
        }
        
        .planet {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .satellite {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #38bdf8;
            border-radius: 50%;
            top: 0;
            right: 40px;
            animation: float 6s ease-in-out infinite;
        }
        
        .satellite::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 8px;
            background: #38bdf8;
            top: 50%;
            left: 40px;
            border-radius: 4px;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(1) { width: 3px; height: 3px; top: 40px; right: 20px; animation-delay: 0s; }
        .star:nth-child(2) { width: 4px; height: 4px; top: 80px; left: 60px; animation-delay: 0.5s; }
        .star:nth-child(3) { width: 2px; height: 2px; top: 10px; left: 100px; animation-delay: 1s; }
        .star:nth-child(4) { width: 3px; height: 3px; top: 120px; right: 60px; animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .footer {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .footer a {
            color: #38bdf8;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 7rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">Lost in Space</div>
        
        <div class="error-illustration">

        <p class="error-message">
            Oops! The page you're looking for has drifted off into the digital cosmos.

        </p>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search fwrobby.site...">
            <button class="search-btn"><i class="fas fa-search"></i></button>

    <div class="footer">
        <p>Â© 2023 fwrobby.site | <a href="https://fwrobby.site">Return to Safety</a></p>
    </div>

    <script>
        // Go back button functionality
        document.getElementById('goBackBtn').addEventListener('click', function() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'https://fwrobby.site';
            }
        });
        
        // Search functionality
        document.querySelector('.search-btn').addEventListener('click', performSearch);
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = document.querySelector('.search-input').value.trim();
            if (query) {
                // In a real implementation, this would redirect to your site's search results
                alert(`Searching fwrobby.site for: "${query}"\n\nIn a real implementation, this would redirect to your site's search page.`);
                // window.location.href = `https://fwrobby.site/search?q=${encodeURIComponent(query)}`;
            }
        }
        
        // Add floating animation to error code
        const errorCode = document.querySelector('.error-code');
        setInterval(() => {
            errorCode.style.transform = `translateY(${Math.sin(Date.now()/1000)*5}px)`;
        }, 50);
        
        // Add current year to footer
        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.querySelector('.footer p');
            yearSpan.innerHTML = yearSpan.innerHTML.replace('2023', new Date().getFullYear());
        });
    </script>
