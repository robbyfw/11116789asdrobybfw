<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>404 | Page Not Found</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", sans-serif;
    color: #fff;
  }

  .container {
    text-align: center;
    animation: fadeIn 1s ease;
  }

  h1 {
    font-size: 8rem;
    font-weight: 800;
    letter-spacing: 10px;
  }

  p {
    font-size: 1.2rem;
    opacity: 0.85;
    margin-bottom: 30px;
  }

  a {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 50px;
    background: #5865F2;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
  }

  a:hover {
    background: #4752c4;
    transform: translateY(-3px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="https://fwrobby.site">Go Back Home</a>
  </div>
</body>
</html>
