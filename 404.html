<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | fwrobby.site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
            color: #222;
        }
        
        h2 {
            font-size: 24px;
            margin: 0 0 30px 0;
            color: #666;
            font-weight: normal;
        }
        
        .links {
            margin: 40px 0;
        }
        
        .links a {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .links a:hover {
            background: #0056b3;
        }
        
        .home-link {
            background: #28a745 !important;
        }
        
        .home-link:hover {
            background: #1e7e34 !important;
        }
        
        .donate-link {
            background: #dc3545 !important;
        }
        
        .donate-link:hover {
            background: #bd2130 !important;
        }
        
        .go-back {
            margin-top: 30px;
        }
        
        .go-back button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .go-back button:hover {
            background: #545b62;
        }
        
        .url {
            font-family: monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        
        <p>The page you're looking for doesn't exist on <strong>fwrobby.site</strong>.</p>
        
        <div class="url" id="current-url"></div>
        
        <div class="links">
            <a href="https://fwrobby.site" class="home-link">Go to Homepage</a>
            <a href="https://fwrobby.site/about/">About</a>
            <a href="https://fwrobby.site/contact/">Contact</a>
            <a href="https://fwrobby.site/donate/" class="donate-link">Donate</a>
        </div>
        
        <div class="go-back">
            <button onclick="goBack()">‚Üê Go Back</button>
        </div>
    </div>

    <script>
        // Show current URL
        document.getElementById('current-url').textContent = window.location.href;
        
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'https://fwrobby.site';
            }
        }
    </script>
</body>
</html>
